    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
        <h3>Passing options to yo-paper-cropper demo</h3>
        <demo-snippet>
            <template>
                <yo-paper-cropper id="example3" src="https://images.pexels.com/photos/324658/pexels-photo-324658.jpeg?w=940&amp;h=650&amp;auto=compress&amp;cs=tinysrgb"></yo-paper-cropper>
                <script>
                    const cropper = document.querySelector('#example3');
                    cropper.options = { dragMode: 'none', viewMode: 2,  cropBoxResizable: false, minCropBoxHeight: 100, minCropBoxWidth: 50 };
                    cropper.addEventListener('image-loaded', e => {
                        //if you discomment bellow line, the event cropper-ready dont trigger
                        //e.preventDefault();
                        console.log('image-ready');
                    })
                    cropper.addEventListener('cropper-ready', e => {
                        console.log('cropper-ready');
                    })
                ` + "<" + `/script>
            </template>
        </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer.content);
